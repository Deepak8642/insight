<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights Generator</title>
    <style>
        /* Body and overall layout */
        body {
            font-family: 'Arial, sans-serif';
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        /* Header */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* Form layout */
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Input styling */
        input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Label and select styling */
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        /* Loading animation */
        .loading {
            display: none;
            border: 16px solid #f3f3f3;
            border-top: 16px solid #4CAF50;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error message styling */
        #insightsError {
            color: #d9534f;
            margin-top: 20px;
        }

        /* Graph display styling */
        #insightsGraph {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        /* Circle decorations */
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #4CAF50;
            position: absolute;
        }

        .circle1 {
            top: 10%;
            left: 10%;
        }

        .circle2 {
            bottom: 10%;
            right: 10%;
        }

        /* Logo styling */
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    
    <img src="/static/logo.png" alt="Logo" class="logo">
    
    <h1>Insights Generator</h1>
    
    <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
        <input type="file" id="csvFileInput" name="file" accept=".csv" required class="csvFileInput">
        
        <!-- Parameter Selection -->
        <label for="firstParameter">Select First Parameter:</label>
        <select id="firstParameter" name="firstParameter"></select>
        
        <label for="secondParameter">Select Second Parameter:</label>
        <select id="secondParameter" name="secondParameter"></select>
        
        <!-- Generate Insights Button -->
        <button type="button" onclick="generateInsights()">Generate Insights</button>
    </form>
    
    <!-- Handle error feedback from Flask -->
    <div id="insightsError"></div>
    
    <!-- Loading animation -->
    <div id="loading" class="loading"></div>
    
    <!-- Update graph display logic -->
    <div id="insightsGraph"></div>
</body>
</html>
